<body>
    <div class="container">

        <p>
            Uma nova vers√£o do sistema foi lan√ßada com melhorias e novas funcionalidades. 
            Para garantir a melhor experi√™ncia, recomendamos atualizar agora.
        </p>
        <button class="button" onclick="refreshApp()">
            Atualizar Agora
        </button>
        <div class="auto-refresh">
            A p√°gina ser√° atualizada automaticamente em <span id="countdown">30</span> segundos

    </div>

    <script>
        let countdown = 30;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                refreshApp();
            }
        }, 1000);
        
        function refreshApp() {
            clearInterval(timer);
            
            // Clear service worker cache
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            // Clear browser cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // Redirect to main app with cache busting while preserving tenant context
            const currentUrl = new URL(window.location.href);
            // Remove the update notification from the path if present
            if (currentUrl.pathname.includes('/update-notification.html')) {
                currentUrl.pathname = currentUrl.pathname.replace('/update-notification.html', '/');
            }
            currentUrl.searchParams.set('v', Date.now().toString());
            window.location.href = currentUrl.toString();
        }
    </script>
