[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add Backend to Python path for imports
pythonpath = Backend

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Environment
env_files = 
    Backend/.env.test
    Backend/.env

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests